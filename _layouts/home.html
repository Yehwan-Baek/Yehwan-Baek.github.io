---
layout: default
---

<h2>Categories</h2>
<ul>
  {% for category in site.categories %}
    <li><a href="#{{ category | first }}">{{ category | first }}</a></li>
  {% endfor %}
</ul>

{% for category in site.categories %}
  <h3 id="{{ category | first }}">{{ category | first }}</h3>
  <ul>
    {% for post in category.last %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
